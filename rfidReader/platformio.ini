[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 19200
upload_speed = 921600

lib_deps = 
    https://github.com/tzapu/WiFiManager#development

    ArduinoJson@5.13.4
    PubSubClient
    EspSoftwareSerial@5.0.3
    MFRC522
    
    ESP8266_SSD1306

    # The latest version of esp32FOTA seems broken and unable to compile
    esp32FOTA@0.1.1
    # esp32FOTA needs this, atm 2 years old, ArduinoJson library to work
    ArduinoJson@5.13.4